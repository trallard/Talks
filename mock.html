<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title> Tania A. for Manchester R </title>

	<link rel="stylesheet" href="reveal.js/css/reveal.css">
	<link rel="stylesheet" href="reveal.js/css/theme/simple.css">

	<!-- Full theme -->
	<link rel="stylesheet" href="sass/trallard_plex.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

	<meta property="og:url" content="https://trallard.github.io/her+data/" />
	<meta property="og:title" content="Implementing better visitor analytics" />
	<!-- <meta property="og:image" content="https://gapple.github.io/presentation-better-analytics/images/facebook-card.png" /> -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@trallard">
	<!-- <meta name="twitter:image" content="https://gapple.github.io/presentation-better-analytics/images/twitter-card.png"> -->

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>

	<div class="reveal">
		<div class="slides">

			<section>
				<h2> BMS 353 </h2>
				<h2> Bionformatics for Biomedical Sciences </h2>
				<br><br>
				<hr>
				<p class='author'>
					Module coordinator: Dr. Marta Milo
					<br>
					Research Software Instructors: Dr Tania Allard, Dr. Mike Croucher
				</p>
			</section>

		</div>
	</div>

	<script src="reveal.js/lib/js/head.min.js"></script>
	<script src="reveal.js/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'reveal.js/plugin/markdown/marked.js' },
				{ src: 'reveal.js/plugin/markdown/markdown.js' },
				{ src: 'reveal.js/plugin/notes/notes.js', async: true },
				{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
